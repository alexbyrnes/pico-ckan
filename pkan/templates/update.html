{% include "header.html" %}

   <form method="post" action="/update/">
      {% csrf_token %}
        <input type="hidden" name="id" value="{{ dataset.id }}"></li>
          <input type="text" name="title" placeholder="Title" value="{{ dataset.title }}" required>
          <input type="text" name="url" placeholder="Url" value="{{ dataset.url }}" required>
          <textarea name="notes" placeholder="Notes" rows=5 cols=50 required>{{ dataset.notes }}</textarea>
          <input type="submit" value="Save Changes" class="btn">
    </form>
